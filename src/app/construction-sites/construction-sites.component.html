<div class="card" id="card1">
    <div class="card-header" >
        <div class="d-flex flex-row">
            <div class="d-flex justify-content-start">
                <h3 class="card-title mb-0">Construction Sites</h3>
            </div>
            <div class="d-flex justify-content-end" >
                <button type="submit" mat-raised-button color="primary"
                        (click)="openSaveCSiteModal()" >Add Construction Site</button>
            </div>
        </div>
    </div>
  <mat-card-header class="flex-column">
    <mat-form-field>
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilterNames($event)" placeholder="Ex. Csite Name" #input>
    </mat-form-field>
  </mat-card-header>
  <mat-card-content>
    <div class="table-container" >
      <table mat-table [dataSource]="dataSourceNames" matSort>
        <!-- CSiteId Column -->
        <ng-container matColumnDef="constructionSiteNameId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header > ID </th>
          <td mat-cell *matCellDef="let row"> {{row.constructionSiteNameId}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header > Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>


        <!-- Actions Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row">
            <div class="d-inline-flex align-items-center">
              <button mat-icon-button (click)="openEditCSNameModel(row)" color="primary">
                <mat-icon>
                  edit
                </mat-icon>
              </button>
              <button mat-icon-button (click)="deleteCSiteName(row)" color="warn">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedNameColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedNameColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator  #paginatorTop [pageSizeOptions]="[4, 10, 25, 50]" aria-label="Select page of CSiteNames"></mat-paginator>
    </div>
  </mat-card-content>
</div>
