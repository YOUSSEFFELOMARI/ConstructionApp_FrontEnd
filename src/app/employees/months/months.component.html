<mat-card class="scrollable-content">
  <mat-card-content >
    <div class="container">
      <div class="d-flex flex-row">
        <div class="d-flex justify-content-start">
          <h3 style="margin-top: 1vh;">
            <span class="badge bg-warning-subtle text-dark">
              {{this.data.name}} {{this.data.lastName}}
            </span >
          </h3>
        </div>
        <div class="d-flex justify-content-end" style="margin-top: 1vh;">
          <button type="submit" mat-raised-button color="primary"
                  (click)="addLastMonth()">Add Last Month</button>
        </div>
        <div class="d-flex justify-content-between" >
          <button mat-icon-button color="warn" [mat-dialog-close]="false">
            <mat-icon>close</mat-icon>
          </button>
        </div>
      </div>
      <hr style="height:1px;border:none;color:#333;background-color:#333;">

          <ul>
            <li *ngFor="let a of this.data.months" class="d-flex">
              <span style="font-weight: bold"> Month Id :
                <span class="badge bg-secondary">{{a.monthId}}</span>
              </span>
              <span style="font-weight: bold">{{a.date}}</span>
              <span class="badge d-inline" [ngClass]="{'bg-info': a.payed, 'bg-danger': !a.payed}">
                {{a.payed == true ? 'payed' : 'Not payed'}}
              </span>
            </li>
          </ul>
    </div>
  </mat-card-content>
</mat-card>
