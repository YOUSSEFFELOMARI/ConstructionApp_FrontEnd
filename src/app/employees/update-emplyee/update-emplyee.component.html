<div mat-dialog-title>
  <h3>Save Employee</h3>
</div>
<form [formGroup]="emplpyeeForm" (ngSubmit)="onFormSubmit()">
  <div mat-dialog-content class="content" >
    <mat-form-field appearance="outline" style="display: none">
      <mat-label>Id</mat-label>
      <input matInput type="texte"  placeholder="Ex. Id" formControlName="employerId">
    </mat-form-field>
    <div class="col">
      <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput type="texte"  placeholder="Ex. Youssef" formControlName="name">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput type="texte"  placeholder="Ex. Lemrini" formControlName="lastName">
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Home Address</mat-label>
        <input matInput type="texte"  placeholder="Ex. Rabat, Agdal..." formControlName="homeAddress">
      </mat-form-field>
    </div>
    <div class="col">
      <mat-form-field appearance="outline">
        <mat-label>Salary</mat-label>
        <input matInput type="texte"  placeholder="Ex. 6000" formControlName="salary">
        <mat-hint>in DH</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Phone Number</mat-label>
        <input matInput type="texte"  placeholder="Ex. 0654988996" formControlName="phone">
      </mat-form-field>
    </div>
    <div formGroupName="constructionSiteDto">
      <div class="row">
        <mat-form-field appearance="outline">
          <mat-label>Construction Site</mat-label>
          <mat-select formControlName="name">
            <mat-option *ngFor="let CSNames of ConstructionSitesNames" [value]="CSNames">
              {{CSNames}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col">
        <mat-form-field appearance="outline">
          <mat-label>Start Date</mat-label>
          <input matInput [matDatepicker]="startDatePicker" formControlName="startDate" (dateChange)="formatDate($event)">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="startDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #startDatePicker></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>End Date</mat-label>
          <input matInput [matDatepicker]="endDatePicker" formControlName="endDate" (dateChange)="formatDate($event)">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="endDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #endDatePicker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="row" style="margin-top: 7px;">
        <mat-form-field appearance="outline">
          <mat-label>CSite Address</mat-label>
          <input matInput type="texte"  placeholder="Ex. Rabat, Agdal..." formControlName="address">
        </mat-form-field>
      </div>
    </div>
  </div>
  <div mat-dialog-actions class="action">
    <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color="primary" type="submit">{{data? 'Update':'Save'}}</button>
  </div>
</form>
