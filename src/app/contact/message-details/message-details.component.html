<mat-card class="scrollable-content">
  <mat-card-content >
    <div class="container">
      <div class="d-flex flex-row">
        <div class="d-flex justify-content-start">
          <h3 style="margin-top: 1vh;">
            <span class="badge bg-warning-subtle text-dark">
              {{this.data.name}}
            </span >
          </h3>
        </div>
        <div class="d-flex justify-content-between" >
          <button mat-icon-button color="warn" [mat-dialog-close]="false">
            <mat-icon>close</mat-icon>
          </button>
        </div>
      </div>
      <hr style="height:1px;border:none;color:#333;background-color:#333;">
      <div >
        <div class="details">Number Phone: <span>{{this.data.mobileNum}}</span></div>
        <div class="details">Email: <span>{{this.data.email}}</span></div>
        <div class="execlude"><p>{{this.data.subject}}</p></div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
