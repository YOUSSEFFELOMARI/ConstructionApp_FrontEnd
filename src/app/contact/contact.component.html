<div class="card" id="card1">
  <div class="card-header" >
    <div class="d-flex flex-row">
      <div class="d-flex justify-content-start">
        <h3 class="card-title mb-0">Message</h3>
      </div>
    </div>
  </div>
</div>

<mat-card class="card2">
  <mat-card-header class="flex-column">
    <mat-form-field>
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search by any word" #input>
    </mat-form-field>
  </mat-card-header>
  <mat-card-content>
    <div class="table-container" >
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="contactId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header > ID </th>
          <td mat-cell *matCellDef="let row"> {{row.contactId}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header > Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <!-- Phone Column -->
        <ng-container matColumnDef="mobileNum">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
          <td mat-cell *matCellDef="let row"> {{row.mobileNum}} </td>
        </ng-container>

        <!-- email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>

        <!-- subject Column -->
        <ng-container matColumnDef="subject">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> subject </th>
          <td mat-cell *matCellDef="let row" class="subjectRow"> {{row.subject}}</td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button (click)="updateMessage(row)"
                    [ngStyle]="{'color': row.status ? '#0c18b3' : '#fcad03'}" data-bs-target="#updateMonthModal">
              <mat-icon class="changeMonth" >
                fiber_manual_record
              </mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row">
            <div class="d-inline-flex align-items-center">
              <button mat-icon-button (click)="deleteMessage(row)" color="warn">
                <mat-icon style="color: #cc0404">delete</mat-icon>
              </button>
              <button mat-icon-button (click)="openDetailMessage(row)" color="primary">
                <mat-icon>
                  info
                </mat-icon>
              </button>
            </div>
          </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[10, 15, 25, 50]" aria-label="Select page of users"></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
