<div class="container">
  <div mat-dialog-title>
    <h3>Delete Message</h3>
  </div>
  <div mat-dialog-content class="content" >
    <p style="text-align: center">
      Are You Sure
      You want To Delete The Message From:
      <span style="font-weight: bolder">
      {{this.data.name}}
      </span>
    </p>
  </div>
  <div mat-dialog-actions class="action">
    <button class="bttn1" mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
    <button class="bttn1" mat-raised-button color="warn" type="submit" (click)="deleteMessage()">
      Delete
    </button>
  </div>
</div>
